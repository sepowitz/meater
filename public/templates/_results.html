<div id="result-section">

	<div class="result-summary">
		<h4>meat:</h4> <span>{{resultsCtrl.meat}}</span>
	</div>

	<div class="result-summary">
		<h4>cooking preference:</h4> <span>{{resultsCtrl.preference}}</span>
	</div>

	<div class="result-summary">
		<h4>number of guests: </h4><span>{{resultsCtrl.guests}}</span>
	</div>
	<div class="cooking-rec">
		<div class="temp-col">
			<h4>temp</h4>
			<p>{{resultsCtrl.cookTemp}}</p>
		</div>
		<div class="weight-col">
			<h4>weight</h4>
			<p>{{resultsCtrl.meatWeight}}</p>
		</div>
		<div class="time-col">
			<h4>time</h4>
			<p>{{resultsCtrl.cookTimeHour}} : {{resultsCtrl.cookTimeMinute}}</p>
			<button ng-click="resultsCtrl.countdown()">TEST start countdown</button>
			<button ng-click="resultsCtrl.endCountdown()">TEST stop countdown</button>
		</div>
	</div>
</div>
